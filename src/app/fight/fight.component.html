<div class="flex flex-col h-screen">
  <header class="bg-fighter">
    <h1 class="text-4xl font-fighter text-center p-4 shadow-lg">Comic Fight</h1>
  </header>
  <main
    class="mt-4 p-4 flex-1 flex flex-col justify-center items-center overflow-y-hidden"
  >
    <div class="flex justify-around items-end">
      <div class="w-1/3 flex flex-col justify-center">
        <img [src]="leftCharacter.idle" [alt]="leftCharacter.name + ' idle'" />
        <img [src]="leftCharacter.logo" [alt]="leftCharacter.name + ' logo'" />
        <cf-health-bar
          [value]="leftCharacterHealth()"
          [max]="leftCharacter.maxHealth"
          [fillColor]="leftCharacter.mainColor"
        />
      </div>
      <span class="font-fighter text-2xl">VS</span>
      <div class="w-1/3">
        <img
          class="-scale-x-100"
          [src]="rightCharacter.idle"
          [alt]="rightCharacter.name + ' idle'"
        />
        <img
          [src]="rightCharacter.logo"
          [alt]="rightCharacter.name + ' logo'"
        />
        <cf-health-bar
          [value]="rightCharacterHealth()"
          [max]="rightCharacter.maxHealth"
          [fillColor]="rightCharacter.mainColor"
        />
      </div>
    </div>
    <div
      class="w-full flex-1 border-2 border-black p-4 mt-4 rounded-lg overflow-y-auto"
    >
      @for (event of events(); track $index) {
        <cf-event [event]="event" />
      }
    </div>
  </main>
</div>
