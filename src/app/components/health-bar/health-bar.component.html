<div class="h-6 relative">
  <!-- Colored background -->
  <div
    [style.background-color]="fillColor()"
    class="colored-background absolute inset-0 rounded-lg"
  ></div>
  <!-- Darken background -->
  <div class="absolute inset-0 bg-black/60 rounded-lg z-10"></div>
  <!-- Fill -->
  <div
    [style.background-color]="fillColor()"
    [style.width.%]="fillWidth()"
    class="fill-background absolute inset-0 rounded-lg z-20"
  ></div>
  <!-- Border -->
  <div
    class="absolute inset-0 border-2 rounded-md border-black bg-transparent z-30 text-xs text-center pt-[.15rem]"
  >
    <span class="bg-white/50 p-[.15rem] rounded-md">{{ value() }} / {{ max() }}</span>
  </div>
</div>
