<div class="h-4 relative">
  <div class="absolute inset-0 rounded-lg" [style.background-color]="fillColor()"></div>
  <div class="absolute inset-0 bg-black/60 rounded-lg z-10"></div>
  <div class="absolute inset-0 rounded-lg z-20" [style.background-color]="fillColor()" [style.width.%]="fillWidth()"></div>
  <div class="absolute inset-0 border-2 rounded-md border-black bg-transparent z-30 text-xs text-center">
    {{ value() }} / {{ max() }}
  </div>
</div>
