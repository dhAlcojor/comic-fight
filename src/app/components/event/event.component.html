@if (event().type === "attack") {
  <p [class]="'text-black text-' + event().alignment">
    @if (event().damage) {
      ¡{{ event().who }} golpea y hace {{ event().damage }} de daño!
    } @else {
      {{ event().who }} se regenera.
    }
    @if (event().critical === true) {
      <p
        [class]="'font-fighter text-' + event().alignment"
        [style.color]="event().color"
      >
        ¡Golpe Crítico!
      </p>
    }
  </p>
} @else {
  <p
    [class]="'font-fighter mt-4 text-' + event().alignment"
    [style.color]="event().color"
  >
    ¡{{ event().who }} ha ganado!
  </p>
}
